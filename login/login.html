<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Anime World</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="../index.html">
        <img
          class="header__logo"
          src="../assets/logo-anime-world.jpg"
          alt="Logo Anime World"
        />
      </a>
    </header>
    <section class="login">
      <section class="login__container">
        <h2 tabindex="0">Inicia sesión</h2>
        <form class="login__container--form">
          <input
            aria-label="Correo"
            class="input-data"
            type="email"
            placeholder="Correo"
            autocomplete="email"
          />
          <input
            aria-label="Contraseña"
            class="input-data"
            type="password"
            placeholder="Contraseña"
          />
          <a class="btn-anchor" href="../index.html">
            <button type="button" class="btn">Iniciar sesión</button>
          </a>
          <div class="minioptions">
            <label for="remember">
              <input
                class="minioptions--input"
                id="remember"
                type="checkbox"
              />Recuérdame</label
            >
            <a href="./login.html">Olvidé mi contraseña</a>
          </div>
        </form>
        <div class="login__container--social-media">
          <div class="login-social-media">
            <img src="../assets/google-icon.png" alt="icon google" />
            <a href="./login.html">Inicia sesión con Google</a>
          </div>
          <div class="login-social-media">
            <img src="../assets/icons8-twitter-50.png" alt="icon google" />
            <a href="./login.html">Inicia sesión con Twitter</a>
          </div>
        </div>
        <div class="login__container--register">
          <p>
            ¿No tienes ninguna cuenta?
            <a href="../register/register.html">Regístrate</a>
          </p>
        </div>
      </section>
    </section>
    <footer class="footer">
      <ul>
        <li><a href="#">Términos de uso</a></li>
        <li><a href="#">Declaración de privacidad</a></li>
        <li><a href="#">Centro de ayuda</a></li>
      </ul>
    </footer>
  </body>
</html>
