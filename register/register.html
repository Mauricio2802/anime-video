<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Anime World</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="../index.html">
        <img
          class="header__logo"
          src="../assets/logo-anime-world.jpg"
          alt="Logo Anime World"
        />
      </a>
    </header>
    <section class="register">
      <section class="register__container">
        <h2 tabindex="0">Crear cuenta</h2>
        <form class="register__container--form">
          <input
            aria-label="Nombre"
            class="input-data"
            type="text"
            placeholder="Nombre"
            autocomplete="name"
          />
          <input
            aria-label="Correo"
            class="input-data"
            type="email"
            placeholder="Correo"
            autocomplete="email"
          />
          <input
            aria-label="Contraseña"
            class="input-data"
            type="password"
            placeholder="Contraseña"
            autocomplete="new-password"
          />
          <input
            aria-label="Verificar contraseña"
            class="input-data"
            type="password"
            placeholder="Verificar contraseña"
            autocomplete="new-password"
          />
          <a class="btn-anchor" href="../index.html">
            <button type="button" class="btn">Crear cuenta</button>
          </a>
        </form>
        <div class="register__container--login">
          <p>
            ¿Ya tienes cuenta?
            <a href="../login/login.html">Inicia sesión</a>
          </p>
        </div>
      </section>
    </section>
    <footer class="footer">
      <ul>
        <li><a href="#">Términos de uso</a></li>
        <li><a href="#">Declaración de privacidad</a></li>
        <li><a href="#">Centro de ayuda</a></li>
      </ul>
    </footer>
  </body>
</html>
